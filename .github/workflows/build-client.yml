name: Build React Client (install-diag)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo top-level
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "GITHUB_REF: $GITHUB_REF"
          ls -la

      - name: Show client directory and package files
        run: |
          if [ -d client ]; then
            echo "client exists"
            ls -la client
            echo "---- client/package.json ----"
            if [ -f client/package.json ]; then
              sed -n '1,200p' client/package.json
            else
              echo "MISSING: client/package.json"
            fi
            echo "---- client/package-lock.json (if present) ----"
            if [ -f client/package-lock.json ]; then
              sed -n '1,40p' client/package-lock.json
            else
              echo "NO client/package-lock.json"
            fi
          else
            echo "ERROR: client directory not found"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install client deps (use npm install; verbose)
        working-directory: client
        env:
          CI: true
        run: |
          echo "Running npm install (verbose) in $(pwd)"
          npm install --loglevel verbose || { echo "npm install failed â€” printing npm-debug.log if present"; ls -la npm-debug.log || true; tail -n +1 npm-debug.log || true; exit 1; }

      - name: Build client
        working-directory: client
        run: |
          echo "Running build"
          npm run build --if-present

      - name: Show build output
        run: |
          ls -la client/dist || { echo "client/dist missing"; exit 1; }
          ls -la client/dist | sed -n '1,200p'

      - name: Copy dist to repo root
        run: |
          cp -r client/dist/* .
          echo "Copied built files to repo root"
          ls -la | sed -n '1,200p'

      - name: Commit built files (if changed)
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(build): auto-build client [skip ci]"
            git push
          fi
