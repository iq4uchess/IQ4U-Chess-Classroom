name: Build React Client (diagnostic)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show runner info
        run: |
          echo "Running on $(uname -a)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          ls -la

      - name: Show repo top-level files
        run: ls -la .

      - name: Show client folder (if present)
        run: |
          if [ -d client ]; then
            echo "client folder exists"
            ls -la client
            echo "client/package.json:"
            if [ -f client/package.json ]; then
              sed -n '1,200p' client/package.json
            else
              echo "client/package.json NOT FOUND"
            fi
          else
            echo "client folder NOT FOUND"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Node and npm versions
        run: |
          node -v
          npm -v
          which node
          which npm
          ls -la /usr/local/bin || true

      - name: Install client deps (verbose)
        working-directory: client
        run: |
          echo "PWD: $(pwd)"
          npm ci --loglevel verbose
        env:
          CI: true

      - name: Build client (verbose)
        working-directory: client
        run: |
          echo "Run build in $(pwd)"
          npm run build --if-present --loglevel verbose

      - name: Show build output
        run: |
          echo "Top-level after build:"
          ls -la
          echo "client/dist listing:"
          if [ -d client/dist ]; then
            ls -la client/dist | sed -n '1,200p'
          else
            echo "client/dist not found"
            exit 1
          fi

      - name: Copy dist to repo root (for test)
        run: |
          cp -r client/dist/* .
          echo "Copied dist files to repo root"
          ls -la | sed -n '1,200p'

      - name: Commit built files (only if changed)
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(build): auto-build client [skip ci]"
            git push
          fi
