<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQ4U — Student Puzzle (student2)</title>

  <!-- Chessboard CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />

  <style>
    html,body{ overscroll-behavior-y: contain; height:100%; }
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:16px; background:#f6f7fb; color:#111; -webkit-font-smoothing:antialiased; display:flex; flex-direction:column; align-items:center; }
    button{ padding:8px 12px; border:none; background:#0f172a; color:#fff; border-radius:8px; cursor:pointer; }
    .panel{ background:#fff; padding:12px; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,.04); margin:0 auto; max-width:920px; width:100%; box-sizing:border-box; }
    .small{ font-size:13px; color:#555; }
    .muted{ color:#666; font-size:13px; }
    .info{ margin-top:8px; font-size:13px; color:#444; text-align:center; }
    .board-top{ grid-column: 1 / -1; display:flex; flex-direction:column; align-items:center; gap:12px; width:100%; }
    .controls{ display:flex; gap:8px; justify-content:center; align-items:center; width:100%; }
    #board-wrapper{ width:100%; max-width:570px; display:flex; align-items:center; justify-content:center; transition: max-width 180ms ease; margin:0 auto; position:relative; }
    #board-wrapper, #board { touch-action: none; -webkit-user-select: none; -webkit-touch-callout: none; user-select: none; -ms-touch-action: none; }
    #board{ width:100%; aspect-ratio: 1 / 1; border:1px solid #e6eefc; box-sizing:border-box; background:#fff; max-height:80vh; }
    .resizer{ display:flex; gap:10px; align-items:center; background:transparent; justify-content:center; width:100%; }
    .resizer .range{ width:260px; }
    .resizer small{ color:#444; display:block; min-width:48px; text-align:center; font-size:13px; }
    .notation { margin-top:12px; padding:8px; border-radius:6px; border:1px solid #eef2ff; background:#fbfdff; min-height:44px; max-height:160px; overflow:auto; font-family:monospace; font-size:13px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .notation .move { white-space:normal; display:inline-block; padding:4px 8px; border-radius:6px; background:transparent; }
    .promote-modal { position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); background:#fff; border-radius:10px; padding:12px; box-shadow:0 10px 30px rgba(2,6,23,0.2); z-index:9999; display:none; }
    .promote-modal .row{ display:flex; gap:8px; align-items:center; justify-content:center; }
    .promote-modal button{ min-width:44px; min-height:44px; font-weight:700; }
    .logout-btn { background:#dc2626; }
    .cb-last-move { outline: 3px solid rgba(255,200,0,0.95); outline-offset: -3px; box-shadow: inset 0 0 0 2px rgba(255,200,0,0.25); }
    .status-bubble { padding:8px 10px; border-radius:8px; background:#f3f6ff; border:1px solid #e6eeff; color:#0b2; font-weight:600; }
    /* safety CSS for pieces */
    .chessboard-1x1 .piece { max-width:100%; height:auto; display:block; }
    /* fallback min size */
    #board { min-width: 320px; min-height: 320px; }
    @media (max-width:900px){
      #board{ height:80vw; width:100%; aspect-ratio: auto; max-height:420px; }
      .resizer .range{ width:140px; }
    }

  <!-- libs -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Chess logic loader: try dynamic import then fallback to script tag -->
  <script>
    // load chess.min.js; prefer your hosted copy but fallback to raw GitHub
    (function(){
      if(typeof Chess !== 'undefined') return;
      try{
        const s = document.createElement('script');
        s.src = 'https://iq4uchess.github.io/IQ4U-Chess-Classroom/js/libs/chess.min.js?t=' + Date.now();
        s.async = false;
        s.onload = ()=> console.log('chess.min.js loaded');
        s.onerror = ()=> console.warn('chess.min.js failed to load from hosted location');
        document.head.appendChild(s);
      }catch(e){ console.warn(e); }
    })();
  </script>

  <script>
  (function(){
    // --- Config: paths (adjust if your repo is served from a subpath) ---
    const PIECES_BASE = '/IQ4U-Chess-Classroom/assets/pieces/cburnett/'; // place SVGs here (same-origin)
    const LIST_URL = '/IQ4U-Chess-Classroom/assets/puzzles_list.json'; // produced by Option A
    // ------------------------------------------------------------------

    // DOM references
    const boardWrapper = document.getElementById('board-wrapper');
    const drawOverlay = document.getElementById('draw-overlay'); // may be absent; safe
    const boardSizeRange = document.getElementById('boardSizeRange');
    const boardSizeLabel = document.getElementById('boardSizeLabel');
    const msgEl = document.getElementById('msg');
    const promoteModal = document.getElementById('promoteModal');

    const undoBtn = document.getElementById('undoBtn');
    const flipBtn = document.getElementById('flipBtn');
    const resignBtn = document.getElementById('resignBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const movesList = document.getElementById('movesList');

    const tacticSelect = document.getElementById('tacticSelect');
    const ratingMin = document.getElementById('ratingMin');
    const ratingMax = document.getElementById('ratingMax');
    const loadPuzzleBtn = document.getElementById('loadPuzzleBtn');
    const randomPuzzleBtn = document.getElementById('randomPuzzleBtn');
    const puzzleInfo = document.getElementById('puzzleInfo');

    const emailInputBottom = document.getElementById('emailInputBottom');
    const joinBtnBottom = document.getElementById('joinBtnBottom');
    const multiplayStatus = document.getElementById('multiplayStatus');
    const pairedBubble = document.getElementById('pairedBubble');

    // state
    let board = null, game = null, currentTheme = null;
    let pendingPromo = null;
    let currentCandidateList = [];
    let lastMoveSquares = [];

    function setMsg(t, ms=0){
      if(msgEl) msgEl.textContent = t||'';
      if(ms>0) setTimeout(()=>{ if(msgEl && msgEl.textContent===t) msgEl.textContent=''; }, ms);
    }

    // pieceTheme uses same-origin files (SVG recommended)
    function pieceThemeFn(piece){
      // piece comes like 'wP' or 'bK'
      return PIECES_BASE + piece + '.svg';
    }

    // wait until chessboard lib available
    function waitForChessboard(timeout = 3000){
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function check(){
          if(typeof Chessboard !== 'undefined') return resolve();
          if(Date.now() - start > timeout) return reject(new Error('Chessboard.js not loaded'));
          setTimeout(check, 50);
        })();
      });
    }

    // ensure chess lib is available (if not, try to load from remote)
    function ensureChessLoaded(timeout=3000){
      return new Promise((resolve) => {
        if(typeof Chess !== 'undefined') return resolve();
        // chess.min.js was added above; wait a bit
        const start = Date.now();
        (function check(){
          if(typeof Chess !== 'undefined') return resolve();
          if(Date.now() - start > timeout) return resolve(); // give up - code will check before using Chess
          setTimeout(check, 50);
        })();
      });
    }

    // create the board safely
    async function createBoard(initialFen){
      try{
        await waitForChessboard().catch(()=>{}); // proceed even if it times out
      }catch(e){}
      try{
        if(board && typeof board.destroy === 'function'){ try{ board.destroy(); }catch(e){} }
      }catch(e){}

      if(typeof game === 'undefined' || game === null){
        if(typeof Chess !== 'undefined') game = new Chess();
        else game = null;
      }

      if(initialFen && game && typeof game.load === 'function'){
        try{ game.load(initialFen); }catch(e){}
      }

      // chessboard-js accepts pieceTheme function; use local SVGs
      try{
        board = Chessboard('board', {
          draggable: true,
          position: game ? game.fen() : (initialFen || 'start'),
          pieceTheme: pieceThemeFn,
          onDrop: onDrop,
          onSnapEnd: onSnapEnd
        });
      }catch(err){
        console.error('Board create error', err);
      }

      // sometimes board reports size wrong; trigger resize
      setTimeout(()=>{ try{ if(board && typeof board.resize === 'function') board.resize(); }catch(e){} }, 60);
      refreshNotation();
    }

    function onSnapEnd(){ if(board && game) board.position(game.fen()); }

    // promotion handling (lightweight)
    function showPromotionDialog(){ promoteModal.style.display='block'; }
    function hidePromotionDialog(){ promoteModal.style.display='none'; }
    promoteModal.addEventListener('click', function(e){
      if(e.target && e.target.dataset && e.target.dataset.piece){
        const p = e.target.dataset.piece;
        if(pendingPromo && pendingPromo.resolve) pendingPromo.resolve(p);
        pendingPromo = null;
        hidePromotionDialog();
      }
    });

    // drop handler with basic legality checks
    async function onDrop(source, target){
      if(!game) { setMsg('Game engine not ready',900); return 'snapback'; }

      // detect promotions
      const legal = game.moves({ verbose:true }) || [];
      const candidate = legal.find(m => m.from === source && m.to === target && m.promotion);
      let chosenPromo = null;
      if(candidate){
        chosenPromo = await new Promise(resolve => { pendingPromo = { from:source, to:target, resolve }; showPromotionDialog(); });
        pendingPromo = null;
        if(!chosenPromo) chosenPromo = 'q';
      }

      const moveObj = { from: source, to: target };
      if(chosenPromo) moveObj.promotion = chosenPromo;
      const mv = game.move(moveObj);
      if(mv === null){ setMsg('Illegal move',900); return 'snapback'; }

      if(board) board.position(game.fen());
      refreshNotation();
      setPersistentLastMove(mv.from, mv.to);
      return;
    }

    function refreshNotation(){
      try{
        if(!movesList) return;
        if(!game) { movesList.innerHTML = 'No moves yet.'; return; }
        const hist = game.history() || [];
        if(hist.length === 0){ movesList.innerHTML = 'No moves yet.'; return; }
        movesList.innerHTML = '';
        for(let i=0;i<hist.length;i+=2){
          const no = Math.floor(i/2)+1;
          const w = hist[i]||'';
          const b = hist[i+1]||'';
          const div = document.createElement('div');
          div.className = 'move';
          div.innerHTML = `<strong>${no}.</strong>&nbsp;${w}${ b ? ('\u00A0' + b) : '' }`;
          movesList.appendChild(div);
        }
        movesList.scrollLeft = movesList.scrollWidth;
      }catch(e){ console.warn('refreshNotation error', e); }
    }

    // highlight last move persistently
    function setPersistentLastMove(src, tgt){
      try{
        lastMoveSquares.forEach(sq => {
          const el = document.querySelector('.square-' + sq);
          if(el) el.classList.remove('cb-last-move');
        });
      }catch(e){}
      lastMoveSquares = [];
      if(!src || !tgt) return;
      ['square-' + src, 'square-' + tgt].forEach(cls => {
        const el = document.querySelector('.' + cls);
        if(el) el.classList.add('cb-last-move');
        lastMoveSquares.push(cls.replace('square-',''));
      });
    }

    // =========================
    // Puzzle loading (Option A)
    // =========================

    // CSV helpers (lightweight, line-level parser; works with your CSVs)
    function normalizeHeaderCell(h){ return (h||'').toString().trim().toLowerCase().replace(/\s+/g,''); }
    function splitCsvHeader(line){
      const cols = [];
      let cur = '', inQuote=false;
      for (let i=0;i<line.length;i++){
        const ch = line[i];
        if(ch === '"'){ inQuote = !inQuote; continue; }
        if(ch === ',' && !inQuote){ cols.push(normalizeHeaderCell(cur)); cur=''; continue; }
        cur += ch;
      }
      cols.push(normalizeHeaderCell(cur));
      return cols;
    }
    function parseCsvRowToObject(cols, line){
      const vals = [];
      let cur = '', inQuote=false;
      for (let i=0;i<line.length;i++){
        const ch = line[i];
        if(ch === '"'){
          if(inQuote && line[i+1] === '"'){ cur += '"'; i++; continue; }
          inQuote = !inQuote; continue;
        }
        if(ch === ',' && !inQuote){ vals.push(cur); cur = ''; continue; }
        cur += ch;
      }
      vals.push(cur);
      const obj = {};
      for(let i=0;i<cols.length;i++){
        obj[cols[i]] = (vals[i] !== undefined) ? vals[i].trim() : '';
      }
      return obj;
    }

    // Stream CSV and apply rating filter; onMatch(row) called for matching rows.
    async function streamCsvFilter(fileUrl, {minRating=0,maxRating=99999,onMatch=null,maxMatches=200} = {}){
      try{
        const resp = await fetch(fileUrl, {cache:'no-cache'});
        if(!resp.ok) throw new Error('Fetch failed: ' + resp.status);
        const reader = resp.body.getReader();
        const dec = new TextDecoder('utf-8');
        let { value, done } = await reader.read();
        let buf = '';
        let cols = null;
        let rowNum = 0;
        let matches = 0;
        while(!done){
          buf += dec.decode(value, {stream:true});
          let lines = buf.split(/\r?\n/);
          buf = lines.pop();
          for(const line of lines){
            if(!line) continue;
            if(!cols){
              cols = splitCsvHeader(line);
              continue;
            }
            rowNum++;
            try{
              const rowObj = parseCsvRowToObject(cols, line);
              const rstr = (rowObj['rating'] || '0').replace(/[^0-9]/g,'');
              const rating = parseInt(rstr,10) || 0;
              if(rating >= minRating && rating <= maxRating){
                if(onMatch){
                  const stop = await onMatch(rowObj, {fileUrl, rowNum});
                  matches++;
                  if(matches >= maxMatches) { reader.cancel().catch(()=>{}); return matches; }
                  if(stop) { reader.cancel().catch(()=>{}); return matches; }
                }
              }
            }catch(e){ console.warn('parse row error', e); }
          }
          ({ value, done } = await reader.read());
        }
        if(buf && cols){
          try{
            const rowObj = parseCsvRowToObject(cols, buf);
            const rstr = (rowObj['rating'] || '0').replace(/[^0-9]/g,'');
            const rating = parseInt(rstr,10) || 0;
            if(rating >= minRating && rating <= maxRating){
              if(onMatch) await onMatch(rowObj, {fileUrl, rowNum});
            }
          }catch(e){}
        }
        return 0;
      }catch(e){
        console.warn('streamCsvFilter error', e);
        return 0;
      }
    }

    // load puzzles_list.json and populate tacticSelect
    async function loadListAndPopulate(){
      try{
        const r = await fetch(LIST_URL, {cache:'no-cache'});
        if(!r.ok) throw new Error('List not found: ' + r.status);
        const files = await r.json();
        // Build manifest-like object derived from filenames
        const manifest = { entries: [], tactics: {} };
        files.forEach(fn => {
          const key = fn.replace(/\.csv$/i,'').toLowerCase();
          const fileUrl = '/IQ4U-Chess-Classroom/assets/puzzle/' + fn;
          manifest.entries.push({ filename: fn, fileUrl, tactic: key });
          manifest.tactics[key] = manifest.tactics[key] || [];
          manifest.tactics[key].push(fn);
        });

        const tacticNames = Object.keys(manifest.tactics).sort((a,b)=>a.localeCompare(b));
        tacticSelect.innerHTML = '<option value="">— Select tactic —</option>';
        tacticNames.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t + ' (' + (manifest.tactics[t]||[]).length + ')';
          tacticSelect.appendChild(opt);
        });
        if(tacticNames.length === 0) tacticSelect.innerHTML = '<option value="">No tactics available</option>';
        puzzleInfo.textContent = 'List loaded (' + files.length + ' files).';
        window._clientManifest = manifest;
      }catch(e){
        tacticSelect.innerHTML = '<option value="">List not available</option>';
        puzzleInfo.textContent = 'Puzzle list could not be loaded. Ensure puzzles_list.json is present at: ' + LIST_URL;
        console.warn('list load failed', e);
      }
    }

    // Build candidates by streaming CSV files listed for a tactic
    async function buildCandidatesForTactic(tacticName){
      puzzleInfo.textContent = 'Scanning puzzles for "'+tacticName+'" …';
      currentCandidateList = [];
      if(!window._clientManifest || !window._clientManifest.tactics || !window._clientManifest.tactics[tacticName]){
        puzzleInfo.textContent = 'No files for that tactic available.';
        return;
      }
      const filenames = window._clientManifest.tactics[tacticName].slice();
      const minR = parseInt(ratingMin.value,10) || 0;
      const maxR = parseInt(ratingMax.value,10) || 99999;
      const MAX_TOTAL = 400;
      let total = 0;

      for(const fname of filenames){
        if(total >= MAX_TOTAL) break;
        const entry = (window._clientManifest.entries||[]).find(e=>e.filename===fname) || {};
        let fileUrl = entry.fileUrl || ('/IQ4U-Chess-Classroom/assets/puzzle/' + fname);
        try{
          await streamCsvFilter(fileUrl, {
            minRating: minR,
            maxRating: maxR,
            maxMatches: 200,
            onMatch: async (row, meta) => {
              currentCandidateList.push({ row, meta:{ file: fname, fileUrl: fileUrl, rowNum: meta.rowNum } });
              total++;
              if(total >= MAX_TOTAL) return true;
              return false;
            }
          });
        }catch(e){
          console.warn('stream error for', fileUrl, e);
        }
      }

      if(currentCandidateList.length === 0){
        puzzleInfo.textContent = 'No puzzles found for that tactic + rating.';
      }else{
        puzzleInfo.textContent = `${currentCandidateList.length} puzzles ready for "${tacticName}" (rating ${minR}-${maxR}). Use Load or Random to open one.`;
      }
    }

    async function loadPuzzleByCandidateIndex(idx){
      const cand = currentCandidateList[idx];
      if(!cand){ puzzleInfo.textContent = 'Invalid candidate index'; return; }
      const raw = cand.row;
      const fen = (raw['fen'] || '').trim();
      const pgn = (raw['pgn'] || '').trim();
      const movesCol = (raw['moves'] || '').trim();
      const pid = raw['puzzleid'] || '';
      const desc = pid || (raw['openingtags'] || raw['themes'] || '').slice(0,40) || ('Puzzle ' + (idx+1));
      puzzleInfo.textContent = 'Loading ' + desc + ' …';

      try{
        if(fen){
          try{
            if(typeof game !== 'undefined' && game && typeof game.load === 'function'){
              game.load(fen);
            } else if(typeof Chess !== 'undefined'){
              game = new Chess(fen);
            } else throw new Error('Chess library not available');
            if(board) board.position(game.fen());
            refreshNotation();
            setPersistentLastMove('','');
            puzzleInfo.textContent = `Loaded ${desc} (FEN)`;
            return;
          }catch(e){ console.warn('FEN load failed', e); }
        }
        if(pgn){
          try{
            if(typeof game !== 'undefined' && game && typeof game.load_pgn === 'function'){
              game.reset();
              const ok = game.load_pgn(pgn);
              if(!ok) {
                game.reset();
              }
            } else if(typeof Chess !== 'undefined'){
              game = new Chess();
              try{ game.load_pgn(pgn); }catch(e){}
            } else throw new Error('Chess lib not available');
            if(board) board.position(game.fen());
            refreshNotation();
            puzzleInfo.textContent = `Loaded ${desc} (PGN)`;
            return;
          }catch(e){ console.warn('PGN load failed', e); }
        }
        if(movesCol){
          const sanOnly = movesCol.replace(/\d+\.+/g,'').replace(/\(/g,'').replace(/\)/g,'').replace(/,+/g,' ').trim();
          const tokens = sanOnly.split(/\s+/).filter(t=>t && t.length>0);
          if(tokens.length>0){
            if(typeof Chess === 'undefined') throw new Error('Chess lib missing');
            game = new Chess();
            game.reset();
            for(const san of tokens){
              try{ game.move(san, { sloppy:true }); }catch(e){}
            }
            if(board) board.position(game.fen());
            refreshNotation();
            puzzleInfo.textContent = `Loaded ${desc} (Moves)`;
            return;
          }
        }
        puzzleInfo.textContent = 'Puzzle has no usable FEN/PGN/Moves';
      }catch(e){
        console.warn('load candidate error', e);
        puzzleInfo.textContent = 'Error loading puzzle: ' + (e.message || e);
      }
    }

    async function loadFirstCandidate(){ if(currentCandidateList.length===0){ puzzleInfo.textContent='No candidate puzzles.'; return; } await loadPuzzleByCandidateIndex(0); }
    async function loadRandomCandidate(){ if(currentCandidateList.length===0){ puzzleInfo.textContent='No candidate puzzles.'; return; } const idx = Math.floor(Math.random()*currentCandidateList.length); await loadPuzzleByCandidateIndex(idx); }

    // UI wiring
    tacticSelect.addEventListener('change', function(){ const t = tacticSelect.value; if(!t){ puzzleInfo.textContent = 'Pick a tactic'; currentCandidateList = []; return; } buildCandidatesForTactic(t); });
    ratingMin.addEventListener('change', ()=> { if(tacticSelect.value) buildCandidatesForTactic(tacticSelect.value); });
    ratingMax.addEventListener('change', ()=> { if(tacticSelect.value) buildCandidatesForTactic(tacticSelect.value); });

    loadPuzzleBtn.addEventListener('click', loadFirstCandidate);
    randomPuzzleBtn.addEventListener('click', loadRandomCandidate);

    // simple board size control
    const boardSizeRangeEl = document.getElementById('boardSizeRange');
    const boardSizeLabelEl = document.getElementById('boardSizeLabel');
    boardSizeRangeEl.addEventListener('input', (e)=> setBoardSize(e.target.value));
    function setBoardSize(px){ if(!px || isNaN(px)) return; const clamped = Math.max(240, Math.min(1200, Number(px))); boardWrapper.style.maxWidth = clamped + 'px'; boardSizeRangeEl.value = clamped; boardSizeLabelEl.textContent = clamped + 'px'; try{ if(board && typeof board.resize === 'function'){ board.resize(); } }catch(e){} }

    // undo/flip/resign/logout handlers
    undoBtn.addEventListener('click', ()=>{ if(!game) return; const mv = game.undo(); if(mv){ if(board) board.position(game.fen()); refreshNotation(); setMsg('Undid move',900); } });
    flipBtn.addEventListener('click', ()=>{ if(board) board.flip(); setTimeout(()=>{ try{ if(board && typeof board.resize === 'function') board.resize(); }catch(e){} }, 30); });
    resignBtn.addEventListener('click', ()=>{ if(!game) return; game.reset(); if(board) board.position('start'); refreshNotation(); setMsg('You resigned — game reset',1500); currentCandidateList=[]; puzzleInfo.textContent='No puzzle loaded'; });
    logoutBtn.addEventListener('click', ()=>{ try{ localStorage.removeItem('role'); localStorage.removeItem('username'); localStorage.removeItem('email'); }catch(e){} window.location.href = 'index.html'; });

    // boot
    (async function boot(){
      await ensureChessLoaded();
      await createBoard();
      try{ const uname = localStorage.getItem('username') || localStorage.getItem('email') || ''; if(uname && emailInputBottom) emailInputBottom.value = uname; }catch(e){}
      if(ratingMin) ratingMin.value = '800';
      if(ratingMax) ratingMax.value = '2200';
      loadListAndPopulate();
      setMsg('Ready', 700);
    })();

    // Expose for debugging
    window._puzzleLoader = { getCandidates: () => currentCandidateList, manifest: () => window._clientManifest || null };

  })();
  </script>

  <script>
  (function(){

      authDomain: "iq4u-chess-classroom.firebaseapp.com",
      databaseURL: "https://iq4u-chess-classroom-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iq4u-chess-classroom",
      storageBucket: "iq4uchess-classroom.firebasedestorage.app",
      messagingSenderId: "833620718306",
      appId: "1:833620718306:web:b599bb693d0736fe0da4bb"
    };
    try{ firebase.initializeApp(FIREBASE_CONFIG); }catch(e){ /* ignore if already initialized */ }

    (function(){
      const db = firebase.database();
      const onlineRef = db.ref('online');
      const gamesRef = db.ref('games');
      let movesRef = null;

      let myId = sessionStorage.getItem('iq4u_clientId') || ('c_'+Math.random().toString(36).slice(2,10));
      sessionStorage.setItem('iq4u_clientId', myId);
      let myEmail = '';
      let currentGameId = null;
      let presenceTimer = null;

      function goOnline(email){
        myEmail = email || ('anon-'+myId);
        const node = onlineRef.child(myId);
        node.set({ email: myEmail, role: 'student', ts: firebase.database.ServerValue.TIMESTAMP })
          .then(()=>{ document.getElementById('multiplayStatus').textContent = 'Connected as ' + myEmail; })
          .catch(()=>{ document.getElementById('multiplayStatus').textContent = 'Presence write error'; });
        if(presenceTimer) clearInterval(presenceTimer);
        presenceTimer = setInterval(()=> node.update({ ts: firebase.database.ServerValue.TIMESTAMP }), 25000);
      }
      function goOffline(){ if(presenceTimer) clearInterval(presenceTimer); onlineRef.child(myId).remove().catch(()=>{}); document.getElementById('multiplayStatus').textContent = 'Not connected'; }

      let masterMovesRef = null;
      function watchMasterMoves(){
        if(masterMovesRef) return;
        masterMovesRef = db.ref('moves/'+myId);
        masterMovesRef.on('child_added', snap=>{
          const m = snap.val();
          if(!m) return;
          if(!m.by || !m.by.startsWith('m_')) {
            return;
          }
          if(m.payload){
            try{ if(typeof window.onBoardMove === 'function') window.onBoardMove(m.payload); }catch(e){ console.warn(e); }
          }
        });
      }
      watchMasterMoves();

      db.ref('notifications/'+myId).on('child_added', snap=>{
        const n = snap.val();
        if(!n) return;
        if(n.type==='startGame' && n.gameId){
          currentGameId = n.gameId;
          watchMoves(currentGameId);
          document.getElementById('pairedBubble').style.display='inline-block';
          const color = (n.white===myId)?'white':((n.black===myId)?'black':null);
          if(color) document.getElementById('multiplayStatus').textContent = 'Paired: You are ' + (color.charAt(0).toUpperCase()+color.slice(1));
          if(window._onFirebaseGameStart) window._onFirebaseGameStart({ gameId: currentGameId, color: color, myId: myId });
          try{ localStorage.setItem('iq4u_last_game', currentGameId); if(color) localStorage.setItem('iq4u_last_color', color); }catch(e){}
        }
        snap.ref.remove().catch(()=>{});
      });

      db.ref('challengeDeclined/'+myId).on('child_added', snap=>{
        const d = snap.val();
        if(!d) return;
        document.getElementById('multiplayStatus').textContent = (d.email||'Player') + ' declined your challenge';
        snap.ref.remove().catch(()=>{});
      });

      function watchMoves(gameId){
        if(!gameId) return;
        movesRef = db.ref('moves/'+gameId);
        movesRef.on('child_added', snap=>{
          const m = snap.val();
          if(!m) return;
          if(m.by && m.by===myId) return;
          if(m.payload){
            try{ if(typeof window.onBoardMove === 'function') window.onBoardMove(m.payload); }catch(e){ console.warn(e); }
          } else if(m.fen){
            try{ if(typeof window.onBoardMove === 'function') window.onBoardMove({ fen: m.fen, move: m.move||null }); }catch(e){}
          }
          if(m.payload && m.payload.type === 'resign'){
            try{
              if(window.game) window.game.reset();
              if(window.board) window.board.position('start');
              if(document.getElementById('pairedBubble')) document.getElementById('pairedBubble').style.display='none';
              if(document.getElementById('multiplayStatus')) document.getElementById('multiplayStatus').textContent = 'Opponent resigned / game ended';
              try{ localStorage.removeItem('iq4u_last_game'); localStorage.removeItem('iq4u_last_color'); }catch(e){}
            }catch(e){}
          }
        });
      }

      function emitMoveForGame(gameId, payload){ if(!gameId || !payload) return; const node = db.ref('moves/'+gameId).push(); node.set({ payload: payload, by: myId, ts: firebase.database.ServerValue.TIMESTAMP }).catch(()=>{}); }

      document.getElementById('joinBtnBottom').addEventListener('click', function(){
        const email = (document.getElementById('emailInputBottom').value||'').trim();
        if(!email) return alert('Enter username to join online');
        goOnline(email);
      });

      window.firebaseMultiplayer = {
        emitMove: function(arg){ if(!currentGameId) return console.warn('Not in game'); emitMoveForGame(currentGameId, arg); },
        emitFen: function(arg){ try{ const movesRef = db.ref('moves/' + myId); const node = movesRef.push(); node.set({ payload: arg, by: myId, ts: firebase.database.ServerValue.TIMESTAMP }); }catch(e){} },
        startWatchingGame: function(gameId){ currentGameId = gameId; watchMoves(gameId); },
        getMyId: () => myId,
        getMyEmail: () => myEmail,
        goOffline: goOffline,
        autoJoin: function(name){ if(!name) return; try{ document.getElementById('emailInputBottom').value = name; goOnline(name); }catch(e){ goOnline(name); } },
        getMyColor: () => null
      };

      window.addEventListener('beforeunload', ()=>{ /* do not auto-remove presence on unload per request */ });
    })();
  </script>
