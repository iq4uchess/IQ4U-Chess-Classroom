<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQ4U — Student Board</title>

  <!-- Chessboard CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />

  <style>
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:16px; background:#f6f7fb; color:#111; }
    .controls{ display:flex; justify-content:flex-end; gap:8px; margin-bottom:12px; }
    button{ padding:8px 12px; border:none; background:#0f172a; color:#fff; border-radius:8px; cursor:pointer; }
    .container{ display:grid; grid-template-columns:420px 1fr; gap:18px; align-items:start; }
    .panel{ background:#fff; padding:12px; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,.04); }
    #board-wrapper{ width:420px; height:420px; display:flex; align-items:center; justify-content:center; }
    #board{ width:400px; height:400px; border:1px solid #e6eefc; box-sizing:border-box; background:#fff; }
    #movesList{ min-height:220px; max-height:300px; overflow:auto; padding:8px; border-radius:6px; background:#fbfdff; border:1px solid #eef2ff; }
    textarea{ width:100%; min-height:120px; padding:8px; border-radius:6px; border:1px solid #e6eefc; font-family:monospace; }
    .small{ font-size:13px; color:#555; }
    @media (max-width:900px){ .container{ grid-template-columns:1fr; } #board-wrapper{ width:100%; } #board{ width:100%; height:80vw; max-height:420px; } .controls{ justify-content:center; } }
  </style>
</head>
<body>
  <div class="controls">
    <button id="undoBtn">Undo</button>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="flipBtn">Flip</button>
  </div>

  <div class="container">
    <div class="panel">
      <div id="board-wrapper"><div id="board" aria-label="Chessboard container"></div></div>
      <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:center;">
        <div>Orientation:
          <select id="orientationSelect"><option value="white">White</option><option value="black">Black</option></select>
        </div>
        <div>FEN: <code id="fenDisplay" style="font-family:monospace;"></code></div>
      </div>
    </div>

    <div style="display:flex; flex-direction:column; gap:12px;">
      <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <strong>PGN / FEN Input</strong>
          <button id="loadPgnBtn">Load PGN</button>
        </div>
        <div style="margin-top:8px;">
          <textarea id="pgnInput" placeholder="Paste PGN or FEN here. Example PGN: 1. e4 e5 2. Nf3 Nc6"></textarea>
          <div style="display:flex; gap:8px; margin-top:8px;">
            <button id="clearPgn">Clear</button>
            <button id="loadFenBtn">Load FEN</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <strong>Moves</strong>
        <div id="movesList"></div>
      </div>
    </div>
  </div>

  <!-- jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- =========================
       INLINE PGN PARSER (1.3.7)
       Inserted here so the page won't fail to load the parser file.
       This defines global `parser.pgn2json()` as expected.
       ========================= -->

  <script>
  (function(){
    // CONFIG - SVG piece base (your confirmed path)
    const CHESS_URL = 'https://iq4uchess.github.io/IQ4U-Chess-Classroom/js/libs/chess.min.js';
    const CUSTOM_PIECE_THEME = 'https://iq4uchess.github.io/IQ4U-Chess-Classroom/assets/pieces/cburnett/{piece}.svg';
    const FALLBACK_THEME = 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png';

    // Ensure Chess.js is available (try dynamic import then fallback)
    async function ensureChess(){
      if (typeof Chess !== 'undefined') return true;
      try{
        const mod = await import(CHESS_URL + '?t=' + Date.now());
        const candidate = mod.default || mod.Chess || mod;
        if (candidate){ window.Chess = candidate; return true; }
      }catch(e){ /* ignore */ }
      return new Promise(resolve => {
        const s = document.createElement('script');
        s.src = CHESS_URL + '?t=' + Date.now();
        s.async = false;
        s.onload = () => resolve(typeof Chess !== 'undefined');
        s.onerror = () => resolve(false);
        document.head.appendChild(s);
      });
    }

    // Load chessboard.js if needed
    function ensureChessboard(){
      return new Promise((res,rej) => {
        if (typeof Chessboard !== 'undefined') return res();
        const s = document.createElement('script');
        s.src = 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js';
        s.async = false;
        s.onload = () => res();
        s.onerror = (e) => rej(e);
        document.head.appendChild(s);
      });
    }

    // Quick check for a single piece file (HEAD then GET fallback)
    async function pieceExists(url){
      try{
        const h = await fetch(url, { method:'HEAD', cache:'no-store', mode:'cors' });
        if (h.ok) return true;
      }catch(e){
        try{
          const r = await fetch(url + '?t=' + Date.now(), { method:'GET', cache:'no-store', mode:'cors' });
          return r.ok && ((r.headers.get('content-type')||'').includes('image') || (r.headers.get('content-type')||'').includes('svg'));
        }catch(e2){ return false; }
      }
      return false;
    }

    // decide theme (use custom SVG if files present, otherwise fallback)
    async function chooseTheme(){
      const test = CUSTOM_PIECE_THEME.replace('{piece}', 'wP');
      try{
        const ok = await pieceExists(test);
        return ok ? CUSTOM_PIECE_THEME : FALLBACK_THEME;
      }catch(e){
        return FALLBACK_THEME;
      }
    }

    // app state
    let game, board, pgnMoves = [], stepIndex = 0;

    function updateFen(){ document.getElementById('fenDisplay').textContent = game.fen(); }
    function refreshMoves(){
      const hist = game.history();
      let html = '';
      for (let i=0;i<hist.length;i+=2){
        const no = Math.floor(i/2)+1;
        html += `<div style="padding:6px;border-radius:6px;"><strong>${no}.</strong> ${hist[i]||''} ${hist[i+1]||''}</div>`;
      }
      document.getElementById('movesList').innerHTML = html || '<div class="small">No moves yet.</div>';
    }

    function onDrop(source, target){
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      pgnMoves = []; stepIndex = 0; updateFen(); refreshMoves();
    }
    function onSnapEnd(){ board.position(game.fen()); }

    function createBoard(theme){
      const orientation = document.getElementById('orientationSelect').value || 'white';
      if (board && typeof board.destroy === 'function') board.destroy();
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        orientation: orientation,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: theme
      });
    }

    function wireUI(){
      document.getElementById('undoBtn').onclick = () => { game.undo(); board.position(game.fen()); updateFen(); refreshMoves(); };
      document.getElementById('flipBtn').onclick = () => board.flip();
      document.getElementById('resetBtn').onclick = () => { game.reset(); pgnMoves=[]; stepIndex=0; board.position('start'); updateFen(); refreshMoves(); };
      document.getElementById('clearPgn').onclick = () => { document.getElementById('pgnInput').value = ''; };
      document.getElementById('orientationSelect').onchange = function(){ createBoard(currentTheme); };
      document.getElementById('loadFenBtn').onclick = () => {
        const txt = document.getElementById('pgnInput').value.trim();
        if (!txt){ alert('Paste FEN first'); return; }
        if (!game.load(txt)){ alert('Invalid FEN'); return; }
        pgnMoves=[]; stepIndex=0; board.position(game.fen()); updateFen(); refreshMoves();
      };

      // Updated Load PGN: try local inline parser first, then fallback
      document.getElementById('loadPgnBtn').onclick = () => {
        const pgn = document.getElementById('pgnInput').value.trim();
        if (!pgn){ alert('Paste PGN'); return; }

        // 1) Try parser.pgn2json (your inline parser)
        try {
          if (typeof parser !== 'undefined' && typeof parser.pgn2json === 'function') {
            const jsonStr = parser.pgn2json(pgn);
            const parsed = JSON.parse(jsonStr);

            // Reset and apply header FEN if present
            game.reset();
            if (parsed.str && parsed.str.FEN && parsed.str.SetUp === "1") {
              try { game.load(parsed.str.FEN); } catch(e){ console.warn('Header FEN load failed', e); }
            }

            const moves = (parsed.moves || []).filter(m => typeof m === 'string' && m.trim().length > 0);
            for (const san of moves) {
              try { game.move(san, { sloppy: true }); } catch(e){ console.warn('Failed to apply move', san, e); break; }
            }

            // update UI
            board.position(game.fen());
            updateFen();
            refreshMoves();
            return;
          } else {
            throw new Error('parser not available');
          }
        } catch (e) {
          console.warn('Inline parser failed or PGN incompatible — falling back to chess.js loader.', e);
        }

        // 2) Fallback: try chess.js load_pgn / load
        try {
          const tmp = new Chess();
          let ok = true;
          try { ok = tmp.load_pgn ? tmp.load_pgn(pgn) : tmp.load ? tmp.load(pgn) : false; } catch(e2) { ok = false; }
          if (!ok){ alert('Invalid PGN'); return; }
          pgnMoves = tmp.history();
          stepIndex = 0;
          game.reset();
          board.position('start');
          updateFen();
          refreshMoves();
        } catch (finalErr) {
          console.error('All PGN loading attempts failed', finalErr);
          alert('Failed to load PGN. See console for details.');
        }
      };

      document.getElementById('nextBtn').onclick = () => {
        if (pgnMoves.length===0 || stepIndex>=pgnMoves.length) return;
        const m = game.move(pgnMoves[stepIndex], { sloppy:true });
        if (m===null){ alert('Could not apply move'); return; }
        stepIndex++; board.position(game.fen()); updateFen(); refreshMoves();
      };
      document.getElementById('prevBtn').onclick = () => { if (pgnMoves.length===0 || stepIndex<=0) return; game.undo(); stepIndex--; board.position(game.fen()); updateFen(); refreshMoves(); };
    }

    let currentTheme = FALLBACK_THEME;

    // boot
    window.addEventListener('load', async () => {
      const okChess = await ensureChess();
      if (!okChess){ console.error('Chess.js failed to load'); alert('Chess.js failed to load. See console.'); return; }
      try{ await ensureChessboard(); }catch(e){ console.error('Chessboard failed', e); alert('Chessboard failed to load. See console.'); return; }

      currentTheme = await chooseTheme();
      game = new Chess();
      createBoard(currentTheme);
      updateFen();
      refreshMoves();
      wireUI();

      // expose for debugging
      window._iq4u = { game, board, currentTheme };
      console.log('Board initialized. Using piece theme:', currentTheme);
    });
  })();
  </script>
</body>
</html>
