<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ4U Chess Classroom - Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>IQ4U Classroom Login</h2>

    <input id="email" type="email" placeholder="Enter Email">
    <input id="password" type="password" placeholder="Enter Password">

    <button onclick="loginMaster()">Login as Master</button>
    <button onclick="loginStudent('student1')">Login as Student 1</button>
    <button onclick="loginStudent('student2')">Login as Student 2</button>
    <button onclick="loginStudent('student3')">Login as Student 3</button>
    <button onclick="loginStudent('student4')">Login as Student 4</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAIefVM1tBjWz35FRWRxmIdEJeO_vpHSKM",
      authDomain: "iq4u-chess-classroom.firebaseapp.com",
      projectId: "iq4u-chess-classroom",
      storageBucket: "iq4u-chess-classroom.appspot.com",
      messagingSenderId: "833620718306",
      appId: "1:833620718306:web:b599bb693d0736fe0da4bb",
      databaseURL: "https://iq4u-chess-classroom-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // MASTER UID (only this user can access master.html)
    const MASTER_UID = "PLCwUQ474lQrbxOJwFGgZ1ERheH3";

    // -------------------------
    // LOGIN AS MASTER
    // -------------------------
    function loginMaster() {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(userCredential => {
          const user = userCredential.user;

          if (user.uid === MASTER_UID) {
            localStorage.setItem("role", "master");
            window.location.href = "master.html";
          } else {
            auth.signOut();
            alert("You are NOT allowed to login as Master.");
          }
        })
        .catch(err => alert(err.message));
    }

    // -------------------------
    // LOGIN AS STUDENT
    // -------------------------
    function loginStudent(studentID) {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          localStorage.setItem("role", studentID);
          window.location.href = "student.html";
        })
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
