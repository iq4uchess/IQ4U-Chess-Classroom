<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ4U Chess Classroom - Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>IQ4U Classroom Login</h2>

    <input id="email" type="email" placeholder="Enter Email">
    <input id="password" type="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAIefVM1tBjWz35FRWRxmIdEJeO_vpHSKM",
      authDomain: "iq4u-chess-classroom.firebaseapp.com",
      projectId: "iq4u-chess-classroom",
      storageBucket: "iq4u-chess-classroom.appspot.com",
      messagingSenderId: "833620718306",
      appId: "1:833620718306:web:b599bb693d0736fe0da4bb",
      databaseURL: "https://iq4u-chess-classroom-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // UID â†’ ROLE + TARGET PAGE
    const USER_MAP = {
      "ImAu93ICbAhwIcCPBQ8jvPz8DTQ2": { role: "student1", page: "student.html" },
      "G0G5lGUdMdRXduAcydCWPeTYdep2": { role: "student2", page: "student2.html" },
      "QAvO73vpF0ckJeNaIt5ZFKBhQK52": { role: "student3", page: "student3.html" },

      /* student4 = LESSONS (React Classroom) */
      "w2POcef2AkOY0BYdVwSXgZ75aVC3": {
        role: "student4",
        page: "https://iq4uchess.github.io/IQ4U-Chess-Classroom/React%20app/"
      },

      "PLCwUQ474lQrbxOJwFGgZ1ERheH3": { role: "master", page: "master.html" }
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!email || !pass) {
        alert("Enter email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, pass)
        .then(userCredential => {
          const uid = userCredential.user.uid;

          if (!USER_MAP[uid]) {
            alert("This user does not have an assigned role.");
            return;
          }

          const { role, page } = USER_MAP[uid];
          localStorage.setItem("role", role);

          window.location.href = page;
        })
        .catch(err => {
          alert(err.message);
        });
    }
  </script>

</body>
</html>
